<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물리학 굴절 시뮬레이터</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <meta property="og:title" content="물리학 굴절 시뮬레이터 with p5.js" /> 
    <meta property="og:url" content="https://hyunsdev.github.io/physics-refraction-simulator/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://hyunsdev.github.io/physics-refraction-simulator/image.png" /> 
    <meta property="og:title" content="물리학 굴절 시뮬레이터with p5.js" />
    <meta property="og:description" content="물리학 굴절 시뮬레이터" /> 
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="divver">
        <h1>physics-refraction-simulator</h1>
        <div class="sub-title">물리학 굴절 시뮬레이터</div>
        <div id="canvas"></div>

        <div id="result">123123</div>

        <div id="controller">
            <div class="angles">
                <input type="range" id="angle_range" min="0" max="90" step="0.1">
                <input type="number" id="angle_number" min="0" max="90" step="0.1">
            </div>
            <div class="block">
                <div class="block-text">A의 굴절률</div>
                <input type="number" id="refractive_a" min="1" step="0.1">
            </div>
            <div class="block">
                <div class="block-text">B의 굴절률</div>
                <input type="number" id="refractive_b" min="1" step="0.1">
            </div>
        </div>

        <div class="copyright">
            <p>Developed By 박현우</p>
            <p><a href="https://hyunsdev.github.io/physics-refraction-simulator/">https://hyunsdev.github.io/physics-refraction-simulator/</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
